<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="#">Bootstrap</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavegacion">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuNavegacion">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div> 
    </nav> 
    <div class="container mt-4"> 
        <div class="row">
            <div class="col-md-4">

                <img src="assets/img/img.png" class="img-fluid mb-3">
                <h3>Columna 1</h3>
                <p>Contenido de la primera columna.</p>

            </div>
            
            <div class="col-md-4">
                <img src="assets/img/img.png" class="img-fluid mb-3">
                <h3>Columna 2</h3>
                <p>Contenido de la segunda columna.</p>
            </div>
            
            <div class="col-md-4">
                <img src="assets/img/img.png" class="img-fluid mb-3">
                <h3>Columna 3</h3>
                <p>Contenido de la tercera columna.</p>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2>Contacto</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tus Nombres">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="bg-dark text-white text-center py-3 mt-4">&copy; 2024 Mi Proyecto Bootstrap</footer>   
</body>
