<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>Registro</h2>
        <form id="formulario">
            <label>Nombre:</label>
            <input type="text" id="nombre" placeholder="Introduce un nombre">
            <span id="msgNombre" class="mensaje"></span>

            <label>Correo:</label>
            <input type="email" id="correo" placeholder="ejemplo@mail.com">
            <span id="msgCorreo" class="mensaje"></span>

            <label>Contraseña:</label>
            <input type="password" id="pass" placeholder="Introduce una contraseña">
            <span id="msgPass" class="mensaje"></span>

            <label>Confirmar:</label>
            <input type="password" id="confirm" placeholder="Repite tu contraseña">
            <span id="msgConfirm" class="mensaje"></span>

            <label>Edad:</label>
            <input type="number" id="edad" placeholder="Introduce tu edad (mayor de 18)">
            <span id="msgEdad" class="mensaje"></span>

            <button type="submit" id="btnEnviar" disabled>Registrarme</button>
            <button type="button" id="btnReset">Restablecer</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
